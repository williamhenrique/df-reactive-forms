<form [formGroup]="form">
  <div class="form-group">
    <label> Name: </label>
    <input type="text" formControlName="name" class="form-control" />
    <p *ngIf="require('name', 'required')">Campo obrigat√≥rio*</p>
    <p *ngIf="require('name', 'minlength')">minLength*</p>

  </div>
  <div class="form-group">
    <label> E-mail: </label>
    <input type="text" formControlName="email" class="form-control" />
    <p *ngIf="require('email', 'required')">required*</p>
    <p *ngIf="require('email', 'email')">email*</p>


  </div>
  <div class="form-group">
    <label> Age: </label>
    <input type="text" formControlName="age" class="form-control" />
    <p *ngIf="require('age', 'min')">min*</p>
    <p *ngIf="require('age', 'isNumberError')">isNumberError*</p>

  </div>
  <div formArrayName="tel" class="form-group">
    <div class="form-group" *ngFor="let item of tels; let i = index" [formGroupName]="i">
      <label>
        Code:
        <input
          type="text"
          formControlName="code"
          size="2"
          class="form-control"
        />
      </label>
      <label>
        Number:
        <input type="text" formControlName="number" class="form-control" />
      </label>
      <button type="button" class="btn btn-success" (click)="add()">Add +</button>
      <button type="button" class="btn btn-warning" (click)="remove(i)">Remove -</button>

    </div>
  </div>
  <button type="button" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

</form>
